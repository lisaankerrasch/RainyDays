<html>
    <head>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@600&family=Quicksand&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rainy days | Shopping cart</title>
    </head>
    <body>
        <header> 
            <section class="nav-block">
            <a class="main-logo" href="index.html"> <img src="images/RDlogo-green.svg" alt="Rainy Days logo"> </a>  
            <label class="hamburger-icon" for="hamburger-menu"><img src="elements/icons/icon-menu2.svg"></label>
            <input type="checkbox" id="hamburger-menu">
            <nav>
                <ul>
                    <li class="hidden-menu uppercase"><a href="search.html">Search</a></li>
                    <li class="hidden-menu uppercase"><a href="login.html">Login</a></li>
                    <li class="hidden-menu uppercase"><a href="cart.html" class="active">Cart</a></li>
                    <li class="nav-icon-left"><a href="menu.html"><img src="elements/icons/icon-menu.svg" alt="menu icon"></a></li>
                    <li class="nav-icon-left"><a href="search.html"><img src="elements/icons/icon-search.svg" alt="search icon"></a></li>
                    <section class="nav-center">
                    <li class="uppercase"><a href="shop.html">Shop</a></li>
                    <li class="uppercase"><a href="gallery.html">Gallery</a></li>
                    <li class="uppercase"><a href="contact.html">Contact</a></li>
                    <li class="uppercase"><a href="faq.html"> Faq </a> </li>
                    <li class="uppercase"><a href="about.html">About</a></li>
                    </section>
                    <li class="nav-icon-right"><a href="cart.html"><img src="elements/icons/icon-cart.svg" alt="cart icon"></a></li> 
                    <li class="nav-icon-right"><a href="login.html"><img src="elements/icons/icon-profile.svg" alt="profile icon"></a></li>
                </ul>
            </nav>
            </section>
        </header>
        <h1>
           Checkout
        </h1>
        <main>
            <h6 class="cart-heading">Customer information</h6>
            <section class="container-cart">
                <div class="cart-item-1">
                    <section class="form-box-cart">
                        <form>
                            <fieldset>
                                <p class="p-form"><label for="email">Email</label></p>
                                <p class="p-form"><input type="email" name="email" id="email"></p>
                                <p class="p-form"><label for="fname">First name</label></p>
                                <p class="p-form"> <input type="text" name="fname" id="fname">
                                <p class="p-form"><label for="lname">Last name</label></p>
                                <p class="p-form"><input type="text" name="lname" id="lname"></p>
                                <p class="p-form"><label for="address">Address</label></p>
                                <p class="p-form"><input type="text" name="address" id="adress"></p>
                                <p class="p-form"><label for="zipcode">Zip code</label></p>
                                <p class="p-form"><input type="number" name="zipcode" id="zipcode"></p>
                                <p class="p-form"><label for="city">City</label></p>
                                <p class="p-form"><input type="text" name="city" id="city"></p>
                                <p class="p-form"><label for="country">Country</label></p>
                                <p class="p-form"><input type="text" name="country" id="country"></p>
                            </fieldset>
                        </form>
                    <section>                
                </div>
                 <div class="cart-item-2">
                     <h6>Shopping Cart</h6>
                     <hr class="cart-hr">
                     <div class="cart-content1">
                        <p><img class="cart-photo" src="images/Products/Mensjacket5.jpg">Uno Jacket</p>
                        <p class="bold">$109</p>
                     </div>
                     <div class="cart-content2">
                        <p><img class="cart-photo" src="images/Products/womensjacket1.jpg">Ella Jacket</p>
                        <p class="bold">$89</p>
                        <hr class="cart-hr">
                     </div>
                     <div class="cart-text">
                        <div class="flex1">
                        <p class="p-cart">Subtotal</p>
                        <p class="p-cart bold">$198</p>
                    </div>
                    <div class="flex2">
                        <p class="p-cart">Shipping</p>
                        <p class="p-cart bold">Free</p>
                    </div>
                    <div class="flex3">
                        <p class="p-cart-large">Total</p>
                        <p class="p-cart-large">$198</p>
                    </div>
                    </div>
                 </div>
            </section>
            <a href="shipping.html"><img class="continue-button" src="elements/icons/continue-to-shipping.svg"></a>
        </main>
        <footer>
            <ul>
                <p>Follow us!</p>
                <li class="footer-icon"><a href="http://www.facebook.com"><img src="elements/icons/SOME facebook.svg" alt="facebook icon"></a></li>
                <li class="footer-icon"><a href="http://www.instagram.com"><img src="elements/icons/SOME instagram.svg" alt="instagram icon"></a></li>
                <li class="footer-icon"><a href="http://www.twitter.com"><img src="elements/icons/SOME twitter.svg" alt="twitter icon"></a></li>
            </ul>
        </footer>
    </body>
</html>
