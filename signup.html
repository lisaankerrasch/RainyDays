    <h1>Sign up</h1>
    <main>
      <section class="form-box">
        <form id="contact-form">
          <fieldset alt="sign up box">
            <legend>Sign up</legend>
            <p class="p-form"><label for="email">Email</label></p>
            <div class="p-form">
              <input type="email" name="email" id="email" />
              <div class="check">
                <img class="checksymbol1" src="elements/icons/checksign.svg" />
              </div>
            </div>
            <div class="form-error" id="emailError">
              Please enter a valid e-mail address
            </div>
            <p class="p-form"><label for="fname">First name</label></p>
            <div class="p-form">
              <input type="text" name="fname" id="fname" />
              <div class="check">
                <img class="checksymbol2" src="elements/icons/checksign.svg" />
              </div>
            </div>
            <div class="form-error" id="fnameError">
              Please enter your first name
            </div>
            <p class="p-form"><label for="lname">Last name</label></p>
            <div class="p-form">
              <input type="text" name="lname" id="lname" />
              <div class="check">
                <img class="checksymbol3" src="elements/icons/checksign.svg" />
              </div>
            </div>
            <div class="form-error" id="lnameError">
              Please enter your last name
            </div>
            <p class="p-form">
              <label for="password"
                >Password (must be at least 8 characters)</label
              >
            </p>
            <div class="p-form">
              <input type="password" name="password" id="password" />
              <div class="check">
                <img class="checksymbol4" src="elements/icons/checksign.svg" />
              </div>
            </div>
            <div class="form-error" id="passworderror">
              Password must be 8 characters
            </div>
            <p class="p-form"><label for="rpassword">Repeat password</label></p>
            <div class="p-form">
              <input type="password" name="rpassword" id="rpassword" />
              <div class="check">
                <img class="checksymbol5" src="elements/icons/checksign.svg" />
              </div>
            </div>
            <div class="form-error" id="rpassworderror">
              Passwords do not match
            </div>
            <button class="signup-button">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
